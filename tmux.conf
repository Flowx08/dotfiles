
#All colors support
set -g default-terminal "xterm-256color"

#Enable xterm-keys
set-window-option -g xterm-keys on
set-window-option -g mode-keys vi # vi key
set-window-option -g monitor-activity on
#Enable mouse
#set -g terminal-overrides 'xterm*:smcup@:rmcup@'

# Scroll History
set -g history-limit 10000

# set window and pane index to 1 (0 by default)
set-option -g base-index 1
setw -g pane-base-index 1

#Set Ctrl-A as the default prefix key combination
unbind C-b
set -g prefix C-a

# use PREFIX | to split window horizontally and PREFIX - to split vertically
bind | split-window -h
bind - split-window -v

# Make the current window the first window
bind T swap-window -t 1

#shorten command delay
set -sg escape-time 1

#clock mode color
setw -g clock-mode-colour brightred

#reload tmux with key r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

#bind -n S-Up next-window
#bind -n S-Down previous-window

# switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# === PANES ===
# set -g pane-border-fg black
# set -g pane-border-bg default
# set-option -g pane-active-border-bg default
# set-option -g pane-active-border-fg black
set-option -g status-style fg=white,bg=black

#Resize pane
bind-key -r k resize-pane -R 10
bind-key -r j resize-pane -L 10

set-option -g status on
set -g status-interval 2
set -g status-justify left
set -g status-bg default
set -g status-fg white
set-option -g status-position bottom

#Set bar color
set -g status-bg default
set -g status-fg white

#show date and time on right side of status bar
set -g status-position bottom
set -g status-bg default
set -g status-fg default
# set -g status-attr dim
set -g status-left ''
set -g status-right '#[fg=#888888,bg=black,bold] #(tmux-mem-cpu-load --interval 2 --cpu-mode 1)     %H:%M:%S'
#set -g status-right ''
set -g status-right-length 120
set -g status-left-length 0

